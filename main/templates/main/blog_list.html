<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog List</title>
    <style>
        /* Define the style for the blog post boxes */
        .blog-post {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            position: relative;
        }

        /* Define the style for the reply button */
        .reply-button {
            display: none;
        }

        /* Define the style for the buttons when hovering over the blog post */
        .blog-post:hover .reply-button {
            display: block;
        }

        .create-blog-link {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
{% extends "main/base.html" %}
{% block content %}
<body>

<h1>Blog Posts</h1>

<a class="create-blog-link" href={% url 'main:create_blog_post' %}>Create a Blog</a>



<ul>
    {% for post in blog_posts %}
        <ul>
            <div class="blog-post">
                <h2>{{ post.title }}</h2>
                <p>Author: {{ post.author }}</p>
                <p>Created at: {{ post.created_at }}</p>
                <button class="reply-button">Reply</button>
            </div>
        </ul>
    {% endfor %}
</ul>

</body>
{% endblock content %}
</html>
