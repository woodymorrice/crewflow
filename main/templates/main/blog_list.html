<!DOCTYPE html>
{% extends "main/base.html" %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog List</title>
</head>
<body>

<h1>Blog Posts</h1>
    <ul>
        {% for post in blog_posts %}
            <li>
                <h2>{{ post.title }}</h2>
                <p>{{ post.content }}</p>
                <p>Author: {{ post.author }}</p>
                <p>Created at: {{ post.created_at }}</p>
            </li>
        {% endfor %}
    </ul>

</body>
</html>
{% endblock content %}
