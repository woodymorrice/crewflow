<!DOCTYPE html>
{% extends "main/base.html" %}
{% block content %}

<html>
    <head>
        <title> Add Employee </title>
    </head>
    <style>
        fieldset {
            max-width: fit-content;
        }
    </style>
    <header class="bg-blue text-white text-center py-3 rounded-3">
        <h1>Add Employee</h1>
    </header>

    <div class="add_employee">
        <form method="POST" action="{% url 'main:add_employee' %}">
            <fieldset>
                {% csrf_token %}
                {{form.as_p}}
                <!--<button type="submit" class="btn btn-success"> Add Employee to Database </button>-->
            </fieldset>
            <div class="container text-center my-3">
                <button type="submit" class="btn btn-success">Add Employee to Database</button>
            </div>
        </form>
    </div>
    <div class="container text-center my-3">
        <a href="{% url 'main:view_employees' %}" class="btn bg-blue text-white" role="button">Back to Employee List</a>
    </div>
</html>

{% endblock content %}
