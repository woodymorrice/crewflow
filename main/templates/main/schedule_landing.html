<!DOCTYPE html>
{% extends "main/base.html" %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Schedule</title>
</head>

<body>
<div class="container text-center">
        <div class="row">
            <div class="col-md-6 mb-3">
                <div class="d-grid gap-2">
                    <a href="{% url 'main:view_availability' %}" class="btn bg-blue text-white" role="button">Your Availability</a>
                    <a href="{% url 'main:schedule_landing' %}" class="btn bg-blue text-white" role="button">Your Schedule</a>
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <div class="d-grid gap-2">
                    <a href="{% url 'main:request_time_off' %}" class="btn bg-blue text-white" role="button">Request Time Off</a>
                </div>
            </div>
            {% endif %}

            {% if request.user.role != "EMPLOYEE" %}
            <div class="col-md-6 mb-3">
                <a href="{% url 'main:check_time_off_requests' %}">
                    <button type="button" class="btn bg-blue text-white btn-block">
                        Check Requests
                    </button>
                </a>
            </div>
            {% endif %}
        </div>
    </div>

</body>
</html>

{% endblock content %}
