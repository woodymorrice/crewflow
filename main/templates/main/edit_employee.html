<!DOCTYPE html>
<html lang="en">
<head>

    <title>Edit Employee</title>

    <!-- Bootstrap Font Icon CSS -->

    {% load bootstrap5 %}

<body>

            </fieldset>
        </form>
    </div>
</body>
</html>
