<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crewflow - Log In</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet"
     href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% load static %}
</head>
<body>
{% block content %}
<div class="card mb-3 mx-auto" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4 d-flex align-items-center">
      <img src="{% static 'main/media/crewflow.jpg' %}"
           class="img-fluid rounded-start" alt="Crewflow">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">Please log in to use Crewflow.</h5>
        <p class="card-text d-flex align-items-center">
          <form method="post" action="{% url 'account:login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button name="submit">
              Login
            </button>
            <input type="hidden" name="next"
                   value="{% url 'main:index' %}" />
          </form>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
</body>
